apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: zigbee2mqtt
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://toanju.github.io/helm-charts/
    targetRevision: 0.1.3
    chart: zigbee2mqtt

    helm:
      values: |
        securityContext:
          runAsUser: 0
          privileged: true
        nodeSelector:
          role: zigbee
        zigbee2mqtt:
          config:
            serial:
              port: "/dev/ttyUSB0"
            frontend:
              port: 80
          env:
            - name: TZ
              value: "Europe/Berlin"
